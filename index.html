<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Visitor</title>
</head>
<body>

    <h2>Click the link below to log your details:</h2>
    <a href="#" id="trackLink">Click Here</a>

    <!-- Firebase SDK -->
    <script type="module">
        // üîπ Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiKFX20cKkhHU0OkAVw6Dv45lWUT7oz5Y",
            authDomain: "lucation1t.firebaseapp.com",
            projectId: "lucation1t",
            storageBucket: "lucation1t.appspot.com",  // ‡¶è‡¶ü‡¶ø Firestore Storage ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ
            messagingSenderId: "36109638018",
            appId: "1:36109638018:web:04733eb656519311e7979b",
            measurementId: "G-9BK23ZBMT6"
        };

        // üîπ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // üîπ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶ì ‡¶Ü‡¶á‡¶™‡¶ø ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ì ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£
        document.getElementById("trackLink").addEventListener("click", async function () {
            let ip = "Not Available";
            let lat = "Unknown";
            let lon = "Unknown";
            let userAgent = navigator.userAgent;

            // üîπ IP Address ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
            try {
                const ipResponse = await fetch("https://api64.ipify.org?format=json");
                const ipData = await ipResponse.json();
                ip = ipData.ip;
            } catch (error) {
                console.error("IP Fetch Error:", error);
            }

            // üîπ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        saveData(ip, lat, lon, userAgent);
                    },
                    (error) => {
                        console.error("Location Error:", error);
                        saveData(ip, lat, lon, userAgent);
                    }
                );
            } else {
                saveData(ip, lat, lon, userAgent);
            }
        });

        // üîπ Firestore-‡¶è ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£
        async function saveData(ip, lat, lon, userAgent) {
            try {
                await addDoc(collection(db, "visitors_data"), {
                    ip_address: ip,
                    latitude: lat,
                    longitude: lon,
                    device_info: userAgent,
                    timestamp: new Date().toISOString()
                });
                alert("‚úÖ Data Saved Successfully!");
            } catch (error) {
                console.error("‚ùå Error Adding Document:", error);
            }
        }
    </script>
</body>
</html>
